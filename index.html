<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megnézendő Filmek Webalkalmazás</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Megnézendő Filmek Webalkalmazás</h1>
    
    
    <form id="filmneve">
        <label for="title">Film címe:</label>
        <input type="text" id="title"  required><br><br>
        

        <label>Műfaj:</label>
        <select id="mufaja"  required>
            <option value="Akció">Akció</option>
            <option value="Vígjáték">Vígjáték</option>
            <option value="Dráma">Dráma</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Horror">Horror</option>
        </select><br><br>

        
        <label>Kép URL:</label>
        <input type="text" id="kepurl"  required><br><br>

        <button type="button" id="add">Hozzáadás</button>

         
    </div>
    
    <div id="card">

    </div> 
        <script src="filmek.js"></script>
</form>
</body>
